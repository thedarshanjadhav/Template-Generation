<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <style>
      /* Basic styles for demonstration */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
      }
      .content {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Portfolio of {{NAME}}</h1>
      <img src="{{IMAGE_PATH1}}" height="300px" width="300px" alt="Uploaded Image">
      <img src="{{IMAGE_PATH2}}" height="300px" width="300px" alt="Uploaded Image1">
      
    </header>
    <div class="container">
      <div class="content">
        <p>
          This is a basic portfolio template. Replace this content with your
          own.
        </p>
        <div class="row">
          <!-- i want to repeat below content -->
          {{AMENITIES_PLACEHOLDER}}
        </div>
      </div>
    </div>

  <div class="container">
    <div class="content">
      <div class="carousel-container">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            {{GALLERY_IMAGES}}
          </div>
          
          <!-- Carousel controls outside the images -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
      <div class="content">
          <p>
              This is a basic portfolio template. Replace this content with your own.
          </p>
      </div>
  </div>

  <div class="">
    <table class="table table-hover">
        <tr>
            <th style="text-align:center;">Type</th>
            <th style="text-align:center;">Carpet Area</th>
            <th style="text-align:center;">Price</th>
        </tr>
            
        {{TYPE_AND_CARPET_AREA}}
                                                  
    </table>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  </body>
</html>
